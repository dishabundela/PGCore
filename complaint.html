<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PGCore | Complaint</title>

<!-- ✅ CSS LINK -->
<link rel="stylesheet" href="css/complaint.css">
</head>

<body>



<!-- MAIN -->
<div class="main-content">

<section class="content active">
<h3>Register Complaint</h3><br>

<div class="form-box">

<div class="form-row">
<label>Complaint Title</label>
<input type="text" id="title" placeholder="Ex: Water Leakage, Electricity Issue">
</div>

<div class="form-row">
<label>Category</label>
<select id="category">
  <option>Electricity</option>
  <option>Water</option>
  <option>Food</option>
  <option>Room Cleaning</option>
  <option>Internet</option>
  <option>Security</option>
  <option>Other</option>
</select>
</div>

<div class="form-row">
<label>Priority</label>
<select id="priority">
  <option>Low</option>
  <option>Medium</option>
  <option>High</option>
</select>
</div>

<div class="form-row">
<label>Room Number</label>
<input type="text" id="room" placeholder="Ex: 101">
</div>

<div class="form-row">
<label>Date</label>
<input type="date" id="date">
</div>

<div class="form-row">
<label>Upload Image (optional)</label>
<input type="file">
</div>

<div class="form-row">
<label>Complaint Description</label>
<textarea id="desc" rows="4" placeholder="Explain your problem clearly..."></textarea>
</div>

<button onclick="submitComplaint()">Submit Complaint</button>

<div class="success" id="msg">✔ Complaint submitted successfully!</div>

</div>

</section>
</div>

<!-- ✅ JS LINK -->
<script src="js/complaint.js"></script>
</body>
</html>
