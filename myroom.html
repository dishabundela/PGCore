<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PGCore | My Room</title>
    <link rel="stylesheet" href="css/myroom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: #f4f6f9;
            padding: 20px;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .content.active {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .room-title {
            color: #0f3c4c;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .room-desc {
            color: #666;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e5eb;
        }
        
        .box {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e1e5eb;
        }
        
        .box h3 {
            color: #0f3c4c;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #0f3c4c;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .info-card b {
            display: block;
            color: #0f3c4c;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .info-card span {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        ul li {
            background: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        ul li i {
            color: #0f3c4c;
            width: 20px;
        }
        
        .no-booking-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .no-booking-card i {
            font-size: 80px;
            color: #0f3c4c;
            margin-bottom: 25px;
        }
        
        .no-booking-card h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .no-booking-card p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .book-now-btn {
            display: inline-block;
            background: #0f3c4c;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid #0f3c4c;
        }
        
        .book-now-btn:hover {
            background: transparent;
            color: #0f3c4c;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(15,60,76,0.2);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <section class="content active" id="roomContent">
            <!-- Content will be loaded dynamically -->
        </section>
    </div>
    
    <footer>
        Â© 2026 PGCore | Safe Living for Every Girl
    </footer>
    
    <script src="js/myroom.js"></script>
</body>
</html>
