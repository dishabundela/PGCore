<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PGCore | Login</title>

<!-- CSS LINK -->
<link rel="stylesheet" href="css/login.css">

</head>

<body>

<div class="main-card">

    <div class="left-panel"></div>

    <div class="right-panel">

        <div class="brand">
            <!-- ⚠️ image path relative -->
            <img src="images/logo.png"alt="PGCore Logo">
            <span>PGCore</span>
        </div>

        <!-- RESIDENT LOGIN -->
        <form id="residentForm" class="login-box">
            <h2>Resident Login</h2>
            <input type="text" placeholder="Resident ID" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>

            <p style="margin-top:15px; font-size:14px;">
                New user?
                <a href="#" onclick="showSignup()" style="color:#2c5364;font-weight:600;">Sign In</a>
            </p>
        </form>

        <!-- ADMIN LOGIN -->
        <form id="adminForm" class="login-box hidden">
            <h2>Admin Login</h2>
            <input type="text" id="adminUser" placeholder="Admin Username" required>
            <input type="password" id="adminPass" placeholder="Password" required>
            <button type="submit">Admin Login</button>
        </form>

        <!-- SIGN IN -->
        <form id="signupForm" class="login-box hidden">
            <h2>Sign In</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="password" id="pass" placeholder="Create Password" required>
            <input type="password" id="cpass" placeholder="Confirm Password" required>

            <button type="submit">Create Account</button>

            <p style="margin-top:15px; font-size:14px;">
                Already have an account?
                <a href="#" onclick="showResident()" style="color:#2c5364;font-weight:600;">Login</a>
            </p>
        </form>

    </div>
</div>

<!-- JS LINK -->
<script src="js/login.js"></script>

</body>
</html>
