<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PGCore | Visitor Log</title>



<style>

/* FORM + TABLE BOX */
.box{
  background:#fff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
  margin-bottom:20px;
}

.form-row{
  margin-bottom:15px;
}

label{
  font-weight:600;
}

input, select{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:8px;
  margin-top:5px;
}

button{
  padding:10px 18px;
  background:#0f3c4c;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

button:hover{
  background:#14576b;
}

table{
  width:100%;
  border-collapse:collapse;
}

th{
  background:#0f3c4c;
  color:#fff;
}

th,td{
  border:1px solid #ccc;
  padding:10px;
  text-align:center;
}

</style>
</head>

<body>



  

<!-- TOPBAR -->
<div class="topbar">
  <div class="user-area">
      <span class="welcome-text">Welcome, Palak</span>
      <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<!-- MAIN -->
<div class="main-content">

<section class="content active">
<h3>Visitor Entry</h3><br>

<!-- VISITOR FORM -->
<div class="box">

<div class="form-row">
<label>Visitor Name</label>
<input type="text" id="vname" placeholder="Enter visitor name">
</div>

<div class="form-row">
<label>Relation</label>
<select id="relation">
  <option>Parent</option>
  <option>Friend</option>
  <option>Relative</option>
  <option>Delivery</option>
  <option>Other</option>
</select>
</div>

<div class="form-row">
<label>Contact Number</label>
<input type="text" id="contact" placeholder="Enter phone number">
</div>

<div class="form-row">
<label>Room Number</label>
<input type="text" id="room" placeholder="Ex: 101">
</div>

<div class="form-row">
<label>Date</label>
<input type="date" id="date">
</div>

<div class="form-row">
<label>In Time</label>
<input type="time" id="in">
</div>

<div class="form-row">
<label>Out Time</label>
<input type="time" id="out">
</div>

<button onclick="addVisitor()">Add Visitor</button>

</div>

<!-- VISITOR TABLE -->
<h3>Visitor History</h3><br>

<div class="box">

<table id="visitorTable">
<tr>
<th>Name</th>
<th>Relation</th>
<th>Contact</th>
<th>Room</th>
<th>Date</th>
<th>In</th>
<th>Out</th>
</tr>
</table>

</div>

</section>
</div>



<script>

function addVisitor(){

let name = document.getElementById("vname").value;
let relation = document.getElementById("relation").value;
let contact = document.getElementById("contact").value;
let room = document.getElementById("room").value;
let date = document.getElementById("date").value;
let inTime = document.getElementById("in").value;
let outTime = document.getElementById("out").value;

if(name=="" || contact=="" || room=="" || date=="" || inTime=="" || outTime==""){
  alert("Please fill all fields");
  return;
}

let table = document.getElementById("visitorTable");
let row = table.insertRow();

row.insertCell(0).innerText = name;
row.insertCell(1).innerText = relation;
row.insertCell(2).innerText = contact;
row.insertCell(3).innerText = room;
row.insertCell(4).innerText = date;
row.insertCell(5).innerText = inTime;
row.insertCell(6).innerText = outTime;

/* Clear fields */
document.getElementById("vname").value="";
document.getElementById("contact").value="";
document.getElementById("room").value="";
document.getElementById("date").value="";
document.getElementById("in").value="";
document.getElementById("out").value="";
}

</script>

</body>
</html>
