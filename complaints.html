<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PGCore | Complaints</title>
    <link rel="stylesheet" href="css/complaint.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: #f4f6f9;
            padding: 20px;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .content.active {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        h2 {
            color: #0f3c4c;
            font-size: 28px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h2 i {
            color: #1a5a6e;
        }
        
        h3 {
            color: #0f3c4c;
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-box {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid #e1e5eb;
        }
        
        .form-row {
            margin-bottom: 20px;
        }
        
        .form-row label {
            display: block;
            font-weight: 600;
            color: #0f3c4c;
            margin-bottom: 8px;
            font-size: 15px;
        }
        
        .form-row input,
        .form-row select,
        .form-row textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-row input:focus,
        .form-row select:focus,
        .form-row textarea:focus {
            border-color: #0f3c4c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(15,60,76,0.1);
        }
        
        #submitBtn {
            background: #0f3c4c;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        #submitBtn:hover {
            background: #1a5a6e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(15,60,76,0.3);
        }
        
        #submitBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
            border-left: 4px solid #28a745;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
            border-left: 4px solid #dc3545;
        }
        
        .complaints-history {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e1e5eb;
        }
        
        .complaint-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #0f3c4c;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        
        .complaint-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .complaint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .complaint-date {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }
        
        .complaint-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-resolved {
            background: #d4edda;
            color: #155724;
        }
        
        .status-progress {
            background: #cce5ff;
            color: #004085;
        }
        
        .complaint-text {
            color: #333;
            line-height: 1.6;
            font-size: 14px;
            white-space: pre-wrap;
        }
        
        .no-data {
            text-align: center;
            color: #999;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <section class="content active">
            <h2><i class="fas fa-exclamation-circle"></i> Register Complaint</h2>
            
            <div class="form-box">
                <div class="form-row">
                    <label><i class="fas fa-tag"></i> Complaint Title</label>
                    <input type="text" id="title" placeholder="Ex: Water Leakage, Electricity Issue">
                </div>
                
                <div class="form-row">
                    <label><i class="fas fa-list"></i> Category</label>
                    <select id="category">
                        <option>Electricity</option>
                        <option>Water</option>
                        <option>Food</option>
                        <option>Room Cleaning</option>
                        <option>Internet</option>
                        <option>Security</option>
                        <option>Other</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <label><i class="fas fa-door-open"></i> Room Number</label>
                    <input type="text" id="room" placeholder="Ex: 101">
                </div>
                
                <div class="form-row">
                    <label><i class="fas fa-calendar"></i> Date</label>
                    <input type="date" id="date">
                </div>
                
                <div class="form-row">
                    <label><i class="fas fa-align-left"></i> Complaint Description</label>
                    <textarea id="desc" rows="4" placeholder="Explain your problem clearly..."></textarea>
                </div>
                
                <!-- FIXED: Added id="submitBtn" and removed onclick -->
                <button id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Submit Complaint
                </button>
                
                <div class="success" id="successMsg">✔ Complaint submitted successfully!</div>
                <div class="error" id="errorMsg">✖ Error submitting complaint!</div>
            </div>
            
            <!-- Complaints history will be loaded here -->
            <div class="complaints-history" id="complaintsHistory">
                <h3><i class="fas fa-history"></i> Your Complaint History</h3>
                <div id="complaintList"></div>
            </div>
        </section>
    </div>
    
    <footer>
        © 2026 PGCore | Safe Living for Every Girl
    </footer>

    <script src="js/complaint.js"></script>
</body>
</html>
